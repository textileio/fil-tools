syntax = "proto3";
package index.slashing.rpc;

option go_package = "index/slashing/rpc";

message Index {
    string tip_set_key = 1;
    map<string, Slashes> miners = 2;
}

message Slashes {
    repeated uint64 epochs = 1;
}


message GetRequest {
}

message GetResponse {
    Index index = 1;
}

service RPCService {
    rpc Get(GetRequest) returns (GetResponse) {}
}
