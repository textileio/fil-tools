syntax = "proto3";
package index.faults.rpc;

option go_package = "index/faults/rpc";

message Index {
    string tipsetkey = 1;
    map<string, Faults> miners = 2;
}

message Faults {
    repeated int64 epochs = 1;
}


message GetRequest {
}

message GetResponse {
    Index index = 1;
}

service RPCService {
    rpc Get(GetRequest) returns (GetResponse) {}
}
